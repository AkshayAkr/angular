<div class="row" style="margin-top: 5%">
  <div class="col-md-4 mx-auto my-4">
    <section class="form-elegant">
      <mdb-card>
        <mdb-card-body class="mx-3">
          <!--Header-->
          <div class="text-center">
            <h3 class="dark-grey-text mb-4">
              <strong>Sign Up</strong>
            </h3>
          </div>

          <form [formGroup]="signUpForm" (ngSubmit) = "check()">
            <div class="md-form">
              <input type="text" id="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formControlName="email" mdbInput>
              <label for="email">Your email</label>
              <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">Input invalid</mdb-error>
              <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">Input valid</mdb-success>      
            </div>
            <div class="md-form pb-3">
              <input mdbInput  type="password" id="password" formControlName="password" class="form-control" >
              <label for="password">Your password</label>    
              <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Input invalid</mdb-error> 
              <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">Input valid</mdb-success> 
            </div>
            <div class="md-form">
              <input type="text" id="name" class="form-control" formControlName="name" mdbInput>
              <label for="name">Your Name</label>
              <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)">Input invalid</mdb-error> 
              <mdb-success *ngIf="name.valid && (name.dirty || name.touched)">Input valid</mdb-success> 
            </div>
                <span class="list-group list-group-flush">
                  <p>Select Category That You Like</p> 
                    <mdb-checkbox value="Business" (change)="filterdata($event)" class="list-group-item list-group-item-action waves-effect">Business</mdb-checkbox>
                    <mdb-checkbox value="Non Fiction" (change)="filterdata($event)" class="list-group-item list-group-item-action waves-effect">Non Fiction</mdb-checkbox>
                    <mdb-checkbox value="Management" (change)="filterdata($event)" class="list-group-item list-group-item-action waves-effect">Management</mdb-checkbox>
                    <mdb-checkbox value="Technology" (change)="filterdata($event)" class="list-group-item list-group-item-action waves-effect">Technology</mdb-checkbox>
                    <mdb-checkbox value="Fiction" (change)="filterdata($event)" class="list-group-item list-group-item-action waves-effect">Fiction</mdb-checkbox>
                     </span>
            <div class="text-center mb-3">
                <button type="submit" mdbBtn gradient="blue" block="true" rounded="true" [disabled] = '!signUpForm.valid' class="z-depth-1a waves-light" mdbWavesEffect>Sign Up</button>
              </div>
          </form>
          <!--Body-->
        </mdb-card-body>
        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
          <p class="font-small grey-text d-flex justify-content-end">Already a member?
            <a [routerLink]="['/login']"   class="blue-text ml-1">Log In</a>
          </p>
        </div>
      </mdb-card>

    </section>
  </div>
</div>
